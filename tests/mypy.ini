; This mypy config is used on the librosa tests in order to verify the type annotations of
; librosa's public interface. The config does not typecheck librosa function bodies, nor does it
; force the tests themselves to be fully annotated.
[mypy]
check_untyped_defs = True
allow_redefinition = True
; Analyze imported code but don't print errors for it (i.e. ignore librosa function bodies).
follow_imports = silent
; Enable most strict checks, but allow untyped code -- the test functions themselves are not fully
; typed yet, but their contents are checked.
strict = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
disallow_any_generics = False

; Ignore libraries for which no type annotations are available.
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-soundfile.*]
ignore_missing_imports = True

[mypy-audioread.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-decorator.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-pooch.*]
ignore_missing_imports = True

[mypy-lazy_loader.*]
ignore_missing_imports = True

[mypy-soxr.*]
ignore_missing_imports = True

[mypy-msgpack.*]
ignore_missing_imports = True
