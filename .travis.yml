language: python

notifications:
  email: false

python:
    - "2.7"
    - "3.3"

before_install:
    - sudo apt-get update
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget http://repo.continuum.io/miniconda/Miniconda-3.8.3-Linux-x86_64.sh -O miniconda.sh;
      else
        wget http://repo.continuum.io/miniconda/Miniconda3-3.8.3-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    - deps='pip numpy scipy pandas requests nose coverage numpydoc matplotlib sphinx scikit-learn'
    - conda create -q -n test-environment "python=$TRAVIS_PYTHON_VERSION" $deps 
    - pip install python-coveralls
    - source activate test-environment

install:
    # install your own package into the environment
    # pip install -e rather than setup.py, so that coverage can find the source
    - sudo apt-get install libsamplerate0 libsamplerate0-dev ffmpeg
    - pip install --no-deps -r requirements.txt
    - pip install -e ./

script:
    - nosetests --with-coverage --cover-package=librosa -v -w tests/

after_success:
    - coveralls
